<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Internship Management System</title>
    <!-- Link to external CSS (Bootstrap for styling, can also be custom styles) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Your custom CSS file if needed -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome icons -->
</head>

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Welcome to the Internship Management System</h1>
        <p>Manage your internships with ease and track your progress</p>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <h2 class="text-center">Login to Your Account</h2>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <div class="mt-3 text-center">
                        <a href="#" id="forgotPassword">Forgot Password?</a>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <p>Don't have an account? <a href="/register" class="text-primary">Register Now</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Internship Management System. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="login.js"></script> <!-- Your JavaScript logic for login functionality -->
</body>

</html>
