<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Intern Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="mentor-dashboard.html">Mentor Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Submit Internship Details</h2>
            <form id="internForm">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" required>

                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="externalMentor">External Mentor Name:</label>
                <input type="text" id="externalMentor" name="externalMentor" required>

                <label for="offerLetter">Offer Letter (Upload PDF):</label>
                <input type="file" id="offerLetter" name="offerLetter" accept=".pdf" required>

                <button type="submit">Submit Details</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Internship Management System. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
